# 配置静态资源地址，默认地址："classpath:/META-INF/resources/", "classpath:/resources/", "classpath:/static/", "classpath:/public/
spring.resources.static-locations=classpath:/templates/

spring.mvc.view.prefix=views
spring.mvc.view.suffix=.html

# Web 服务端口，访问 http://localhost:8082
server.port=8082

# 数据源，这里配置为我们的 MySQL 连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seckill?serverTimezone=GMT&useUnicode=true&characterEncoding=utf8&useSSL=true
# 记得更改用户名和密码为本地所使用的
spring.datasource.username=root
spring.datasource.password=password

# MyBatis Mapper Config
mybatis.mapper-locations= classpath:mappers/*Mapper.xml

#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.com.boku.www.mapper=debug


#############################redis jedis配置#############################
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
#spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=200
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0
#spring-session 使用
spring.session.store-type=none

### RocketMQ ###
rocketmq.name-server=localhost:9876
rocketmq.producer.group=my-group